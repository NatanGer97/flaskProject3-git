{% extends 'base.html' %}

{% block content %}
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
    <h1>Blog Posts</h1>

    <br>
    {% for post in posts %}
        <div class="shadow p-3 mb-5 bg-body">
            <h2>{{ post.title }}</h2>
            {{ post.author }}<br>
            {{ post.slug }}<br>
            {{ post.date_posted }}<br>
            {{ post.content }}<br>
            <br>
            <a href="{{ url_for('post',id=post.id) }}" class="btn btn-outline-info btn-sm">View</a>
            <a href="{{ url_for('edit_post',id=post.id) }}" class="btn btn-outline-secondary btn-sm">Edit</a>
            <a href="{{ url_for('delete_post',id=post.id) }}" class="btn btn-outline-danger btn-sm">Delete</a>
            <br>

        </div>

    {% endfor %}


{% endblock %}
